                <input id='rijksregisternummer' type="text">

            <li>
                <label for="geboortedatum">geboortedatum</label>
                <input id='geboortedatum' type="text" pattern="\d{1,2}/\d{1,2}/\d{4}">
            </li>

    <script type="text/javascript">

        var id_van_input_veld_rijksregisternummer = "rijksregisternummer";
        var id_van_input_veld_geboortedatum = "geboortedatum";
        $(document).ready(function () {
            var current,before;
            $("#" + id_van_input_veld_geboortedatum).attr("type", 'date');
            $("#"+id_van_input_veld_geboortedatum).attr('pattern',"\\d{1,2}/\\d{1,2}/\\d{4}");
            $('#'+id_van_input_veld_geboortedatum).attr('max',getMaxDate());
            $("#" + id_van_input_veld_rijksregisternummer).focusout(
                function () {
                    var r = $(this).val();
                    r = r.replace(/\D/g, '');
                    $(this).val(r);
                    if (r.length !== 11) {
                        window.alert("Foutief rijksregisternummer");
                        $(this).val('');
                    } else {
                        var c1 = r.substr(9);
                        var c2 = String(97 - (r.substr(0, 9) % 97));
                        if (c1 != c2) {
                            window.alert("Foutief rijksregisternummer");
                            $(this).val('');
                        }
                    }
                });
                return;
            function getMaxDate (){
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1;
                var yyyy = today.getFullYear();
                if(dd<10){dd='0'+dd} 
                    if(mm<10){mm='0'+mm} 
                return today = yyyy+'-'+mm+'-'+dd;
            }
        })
    </script>
